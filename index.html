<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tea Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <!-- Start Page -->
    <div id="start-screen">
      <img src="start-image.png" alt="Start Quiz" class="hero-image" />
      <h1>🍃 What Obubu Tea You Should Try</h1>
      <p>Answer a few simple questions and get a tea recommendation based on your taste.</p>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <!-- Quiz -->
    <div id="quiz-screen" style="display: none;">
      <div id="quiz"></div>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
