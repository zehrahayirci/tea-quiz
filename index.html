<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tea Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container">
    <!-- Start Page -->
    <div id="start-screen">

    <img src="images/ObubuLogo.png" alt="Tea character" class="pixel-gif" />
    <h1 class="pixel-title">Obubu Tea Quest</h1>
        <div class="gif-row">
            <img src="images/Chasen (rotate).gif" alt="Chasen" class="start-gif" />
            <img src="images/Chawan.gif" alt="Chawan" class="start-gif" />
            <img src="images/yunomi guy.2.gif" alt="teaman" class="start-gif" />
            <img src="images/Kyusu.gif" alt="Kyusu" class="start-gif" />
            <img src="images/One bud 2 leaves chan.gif" alt="1Bud" class="start-gif" />
        </div>
    <p class="pixel-sub">
    Need help deciding which tea to choose?<br><br>
    Let's discover your perfect cup of tea!
    </p>
    <button onclick="startQuiz()">START</button>
    <div class="bottom-right-note">Created by interns Izzy & Zehra </div>
    </div>

    <!-- Quiz -->
    <div id="quiz-screen" style="display: none;">
      <div id="quiz"></div>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
